<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-In</title>
    <link rel="stylesheet" href="singUp.css">
</head>
<body>
    <div id="freefire">
    <form id="FReeFIre">
        <h1>Sign In Here!</h1>
        <input type="text" placeholder="Full name" id="name">
        <input type="email" placeholder="Email" id="email">
        <input type="password" placeholder="Password" id="password">
        <input id="signUp" type="submit" placeholder="SIGN UP">
       

    </form>
</div>
</body>
</html>
<script>
    var form=document.querySelector("#FReeFIre") 

     var userdata= JSON.parse(localStorage.getItem("userdata")) ||[]

    form.addEventListener("submit",function(event){
        event.preventDefault()

        var data={
            email:form.email.value,
            password:form.password.value
        }

        if(userdata==null){
            alert("Please Create Your Account")
        }
        else if(userdata.usermail==data.email && userdata.userpassword==data.password){
            alert("Your are login successfully" )
            localStorage.setItem("singin",JSON.stringify(userdata))
            // window.location.href="index.html"
        }
        else{
            alert("User dose Not Exist")
        }
    })
</script>
